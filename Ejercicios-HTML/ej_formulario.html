<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="formularioinscripcion" id="formulario">
    <p>
        <label for="nombre">
        Nombre:<input type="text" name="nombre" id="nombre" size="60" placeholder="Ingrese su Nombre">
        </label>
    </p>
    <p>
        <label for="pasword">
        Apellido:<input type="text" name="apellido" id="apellido" size="60" placeholder="Ingrese su Apellido">
        </label>
    </p>
    <p>
        Sexo:<br>
        <input type="radio" name="genero" value="masculino">Masculino
        <input type="radio" name="genero" value="femenino">Femenino
        <input type="radio" name="genero" value="nomostrar">prefiero no revelarlo
    </p>
    <p>
        <label for="edad">
        Edad:<input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
        </label>
    </p>
    <p>
        <label for="email">
        Email:<input type="email" name="email" id="email" placeholder="Ingrese su Email">
        </label>
    </p>
    <p>
        <label for="usuario">
        Usuario: <input type="text" name="ususario" id="usuario" placeholder="Ingrese su nombre de usuario">
        </label>
    </p>
    <p>
        <label for="pasword">
            Password:<input type="password" name="pasword" id="pasword" placeholder="Ingrese su contraseña">
        </label>
    </p>
    <p>
        <label for="confirmpasword">
        Confirmar Password:<input type="password" name="confirmpasword" id="confirmpasword" placeholder="Repita su contraseña">
        </label>
    </p>

    <p>
        Tipo de servicio:
        <select>
            <option value="free"> Free </option>
            <option value="standar">Standard </option>
            <option value="premium">Premium</option>
        </select>
    <p>
        Tema:
        <input type="checkbox" name="politica" id="chkpolitica">
        <label for="chkpolitica"> politica</label>
        <input type="checkbox" name="negocios" id="chknegocios">
        <label for="chknegocios"> negocios</label>
        <input type="checkbox" name="tecnologia" id="chktecnologia">
        <label for="chktecnologia"> tecnologia</label>
        <input type="checkbox" name="salud" id="chksalud">Salud
        <label for="chksalud"> salud</label>
    </p>
    <p>
        Agregue un comentario:<br>
        <textarea name="comentario" id="comentario" rows="10" cols="50">
            ingrese un comentario...
        </textarea>
    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>
</body>
</html>
